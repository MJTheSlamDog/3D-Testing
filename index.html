<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D TESTING</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <img src="img/gradient.png" alt="gradient" class="image-gradient">
        <div class="layer-blur"></div>

        
            <div class="container">
                <header>
                    <h1 class="logo" data-aos="flip-left"
                    data-aos-easing="ease-out-cubic"
                    data-aos-duration="3000">CNC</h1>

                    <nav>
                        <a data-aos="fade-down" data-aos-duration="2000" href="#">HOME</a>
                        <a data-aos="fade-down" data-aos-duration="2250" href="#">SERVICES</a>
                        <a data-aos="fade-down" data-aos-duration="2500" href="#">PORTFOLIO</a>
                        <a data-aos="fade-down" data-aos-duration="2750" href="#">CONTACT</a>
                    </nav>

                    <button data-aos="fade-down" data-aos-duration="3000" class="btn-signing">SIGN IN</button>
                </header>
                <main>
                    <div class="content">
                        <div data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                        data-aos-offset="0" data-aos-duration="1000" class="tag-box">
                            <div class="tag">INTRODUCING &wedbar;</div>
                        </div>

                        <h1 data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                        data-aos-offset="0" data-aos-duration="1200">EMAIL FOR<br>DEVELOPERS</h1>
                        <p class="description" data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                        data-aos-offset="0" data-aos-duration="1300">The best way to reach Humans instead of spam folders, deliver transactional and marketing emails at scale.</p>

                        <div class="buttons">
                            <a href="#" class="btn-get-started" data-aos="fade-zoom-in"
                            data-aos-easing="ease-in-back"
                            data-aos-delay="300"
                            data-aos-offset="0" data-aos-duration="1400">Documentation &gt;</a>
                            <a href="#" class="btn-signing-main" data-aos="fade-zoom-in"
                            data-aos-easing="ease-in-back"
                            data-aos-delay="300"
                            data-aos-offset="0" data-aos-duration="1500">Getstarted &gt;</a>
                        </div>

                    </div>
                </main>
                <spline-viewer class="robot-3d" url="https://prod.spline.design/ktvKCoGyCg3wbDdB/scene.splinecode" data-aos="fade-left"
                data-aos-anchor="#example-anchor"
                data-aos-offset="500"
                data-aos-duration="3000"></spline-viewer>
            </div>
        
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
